    <div class="information">
        <h1>Electric Vehicles in Washington State</h1>

        <p>Below is a graph of the population of electric vehicle makes in the state of Washington. 
        Click on a regional bar to see more information about the electric cars popular in the area.</p>
    </div>

    <div class="main">
        <p style="max-width:1000px; margin: auto;">
            <canvas id="stackedbarchart" width="800" height="400"></canvas>
        </p>

        <script>
            new Chart(document.getElementById("stackedbarchart"), {
                type: 'horizontalBar',
                data: {
                    labels: ["Olympic", "Northwest", "Northeast", "South Puget Sound", "Pacific Cascade", "Southeast"],
                    datasets: [
                        {
                            label: "Tesla",
                            backgroundColor: "#3e95cd",
                            data: [134, 242, 152, 605, 3970, 1684]
                        },
                        {
                            label: "Nissan",
                            backgroundColor: "#8e5ea2",
                            data: [35, 31, 39, 146, 661, 618]
                        },
                        {
                            label: "Chevrolet",
                            backgroundColor: "#3cba9f",
                            data: [22, 70, 90, 217, 504, 515]
                        },
                        {
                            label: "Ford",
                            backgroundColor: "#e8c3b9",
                            data: [27, 42, 71, 113, 304, 316]
                        },
                    ]
                },
                options: {
                    scales: {
                        xAxes: [
                            {
                                stacked: true
                            }
                        ],
                        yAxes: [
                            {
                                stacked: true
                            }
                        ]
                    },
                    legend: {
                        display: true
                    },
                    onClick: function (event, elements) {
                        if (elements.length > 0) {
                            // Get the label of the clicked bar
                            const index = elements[0]._index;

                            // Define the URLs to link to for each label (customize as needed)
                            const connection = {
                                0: "details.html?region=Olympic",
                                1: "details.html?region=Northwest",
                                2: "details.html?region=Northeast",
                                3: "details.html?region=South Puget Sound",
                                4: "details.html?region=Pacific Cascade",
                                5: "details.html?region=Southeast"
                            };
                            // Construct the URL to the associated HTML file
                            const url = connection[index];

                            // Open the associated HTML file in a new tab or window
                            window.open(url, '_blank');
                        }
                    }
                }
            });
        </script>
    </div>
